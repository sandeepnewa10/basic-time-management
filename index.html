<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not to do list project</title>
    <!-- Bootstrap Framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.3.0/font-awesome-animation.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap container">
      <div class="row">
        <div class="wrap__title">
          <h1>Not to do list</h1>
        </div>
      </div>
      
        <div class="row">
          <div class="col">
            <div  class="form-box d-flex justify-content-center">
              <form action="javascipt:void(0)" onsubmit="handleOnSubmit(this)" class="row row-cols-md-auto g-3 align-items-center">
                <div class="col-md-6">
                  <label class="visually-hidden" for="">Your Task</label>
                  <div class="input-group">
                    <input type="text" name="task" class="form-control" id="" placeholder="Your task"  required/>
                  </div>
                </div>

                <div class="col-md-4">
                  <label class="visually-hidden" for="inlineFormInputGroupUsername">Hours</label
                  >
                  <div class="input-group">
                    <input type="number" name="hr" class="form-control" id="" placeholder="Hours" required/>
                  </div>
                </div>

                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
   

      <div class="row">
        <div class="col-md-6">
          <div class="wrap__secondtitle">
            <h2>Task List</h2>
          </div>
          <div class="list-item">
            <table class="table">
              <tbody id="task-list">
               

                <!-- <tr>
                  <td><input type="checkbox" name="" id="" /></td>
                  <td>Watching Movie</td>
                  <td>5hr</td>
                  <td class="text-end">
                    <button class="btn btn-delete">
                      <i class="fa-solid fa-trash-can" title="Delete"></i>
                    </button>
                    <button class="btn btn-go">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-6">
          <div class="wrap__secondtitle">
            <h2>Bad List</h2>
          </div>

          <div class="list-item">
            <table class="table">
              <tbody id="bad-list">


              

                <!-- <tr>
                  <td><input type="checkbox" name="" id="" /></td>
                  <td>Watching Movie</td>
                  <td>5hr</td>

                  <td class="text-end">
                    <button class="btn btn-delete">
                      <i class="fa-solid fa-trash-can" title="Delete"></i>
                    </button>
                    <button class="btn btn-go">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
      <div class="row footer">
        <div class="col-md-6">
          <div class="text-start">
            Total time allocated this week =
             <spand id="totalHours" style="font-weight: bold;">0 </spand>hr
          </div>
        </div>
        <div class="col-md-6"><div class="ttl-bad text-end">Total time saved = <span id="totalBadHrs" style="font-weight: bold;">0</span> hrs</div></div>
        
        
      </div>
     
    </div>

    <!-- Bootstrap Framework JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
